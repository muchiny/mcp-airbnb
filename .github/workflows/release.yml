name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 — native
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Linux aarch64 — cross via cross tool
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: true
          # macOS Intel — cross-compile from ARM runner
          - target: x86_64-apple-darwin
            os: macos-latest
          # macOS Apple Silicon — native on ARM runner
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows x86_64 — native
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93"
          targets: ${{ matrix.target }}

      - name: Add cross-compilation target
        if: ${{ matrix.target != '' }}
        run: rustup target add ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../mcp-airbnb-${{ matrix.target }}.tar.gz mcp-airbnb
          cd ../../..

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../mcp-airbnb-${{ matrix.target }}.zip mcp-airbnb.exe
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: mcp-airbnb-${{ matrix.target }}
          path: mcp-airbnb-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
